name: Hexo Build and List

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Clone repository
        run: git clone https://${{ secrets.TOKEN }}@github.com/${{ secrets.USER }}/${{ secrets.REPO }}.git

      - name: Install hexo
        run: npm install -g hexo-cli

      - name: hexo Generate
        run: |
          npm install
          hexo generate
          ls -R public/
        working-directory: ${{ secrets.REPO }}

      - name: Commit and Push
        run: |
          cd public
          git init
          git checkout -b main
          git add -A
          git -c user.name='github actions' -c user.email='github-actions@github.com' commit -m 'update'
          git remote add origin https://${{ secrets.TOKEN }}@github.com/${{ secrets.USER }}/blog.git
          git push -f origin main
        working-directory: ${{ secrets.REPO }}
